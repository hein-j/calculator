<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='wrapper'>
            <div id='container'>

                <div id='screen-container'>
                    <div id='screen'>
                        <div id='screen-text-container'>
                                <p id='screen-text'>Screen is scrollable (:</p>
                        </div>
                    </div>
                </div>
                <div id='numbers-container'>
                    <div id='7' class='numbers-button numbers button'>
                        <p>7</p>
                    </div>
                    <div id='8' class='numbers-button numbers button'>
                        <p>8</p>
                    </div>
                    <div id='9' class='numbers-button numbers button'>
                        <p>9</p>
                    </div>
                    <div id='4' class='numbers-button numbers button'>
                        <p>4</p>
                    </div>
                    <div id='5' class='numbers-button numbers button'>
                        <p>5</p>
                    </div>
                    <div id='6' class='numbers-button numbers button'>
                        <p>6</p>
                    </div>
                    <div id='1' class='numbers-button numbers button'>
                        <p>1</p>
                    </div>
                    <div id='2' class='numbers-button numbers button'>
                        <p>2</p>
                    </div>
                    <div id='3' class='numbers-button numbers button'>
                        <p>3</p>
                    </div>
                    <div id='c' class='numbers-button button'>
                        <p>C</p>
                    </div>
                    <div id='0' class='numbers-button numbers button'>
                        <p>0</p>
                    </div>
                    <div id='.' class='numbers-button numbers button'>
                        <p>.</p>
                    </div>
                </div>
                <div id='operators-container'>
                    <div id='multiply' data-symbol='*' class='operator-button operator button'>
                        <p>X</p>
                    </div>
                    <div id='divide' data-symbol='/' class='operator-button operator button'>
                        <p>/</p>
                    </div>
                    <div id='subtract' data-symbol='-' class='operator-button operator button'>
                        <p>-</p>
                    </div>
                    <div id='equals' class='operator-button button'>
                        <p>=</p>
                    </div>
                    <div id='add' data-symbol='+' class='operator-button operator button'>
                        <p>+</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
