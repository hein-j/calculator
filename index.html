<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='wrapper'>
            <div id='container'>

                <div id='screen-container'>
                    <div id='screen'>
                        <div id='screen-text-container'>
                                <p id='screen-text'>Screen is scrollable (:</p>
                        </div>
                    </div>
                </div>
                <div id='numbers-container'>
                    <div id='7' class='numbers-button numbers'>7</div>
                    <div id='8' class='numbers-button numbers'>8</div>
                    <div id='9' class='numbers-button numbers'>9</div>
                    <div id='4' class='numbers-button numbers'>4</div>
                    <div id='5' class='numbers-button numbers'>5</div>
                    <div id='6' class='numbers-button numbers'>6</div>
                    <div id='1' class='numbers-button numbers'>1</div>
                    <div id='2' class='numbers-button numbers'>2</div>
                    <div id='3' class='numbers-button numbers'>3</div>
                    <div id='c' class='numbers-button'>c</div>
                    <div id='0' class='numbers-button numbers'>0</div>
                    <div id='.' class='numbers-button numbers'>.</div>
                </div>
                <div id='operators-container'>
                    <div id='multiply' data-symbol='*' class='operator-button operator'>x</div>
                    <div id='divide' data-symbol='/' class='operator-button operator'>/</div>
                    <div id='subtract' data-symbol='-' class='operator-button operator'>â€”</div>
                    <div id='equals' class='operator-button'>=</div>
                    <div id='add' data-symbol='+' class='operator-button operator'>+</div>
                </div>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
